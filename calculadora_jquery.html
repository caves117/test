  <script type="text/javascript">
//elevar numero al cuadrado
  $(function() {
     $("#n1").on("click", 
      function(){ $("#n1").val("");}
    );

    $("#b1").on("click", 
      function() {
        var num = $("#n1");
        num.val(num.val() * num.val());
      }
    );
      //inverso de un numero
    $("#b2").on("click", 
        function() {
          var num = $("#n1");
          num.val(1 / num.val());
        }
      );
//raiz cuadrada del número
       $("#b3").on("click", 
        function() {
          var num = $("#n1");
          num.val(Math.sqrt(num.val()));
        }
      );
 //parte entera, positiva o negativa, redondeo
 $("#b4").on("click", 
        function() {
          var num = $("#n1");
          if (num.val() >= 0){num.val(Math.floor(num.val()));}
        if (num.val() < 0 ){num.val(Math.ceil(num.val()));}
        }
      );

 //potencia n del numero 2  2^n
 $("#b5").on("click", 
        function() {
          var num = $("#n1");
          num.val(Math.pow(2,num.val()));
        }
      );
//factorial del numero n *****
$("#b6").on("click", 
        function() {
          var num = $("#n1");
          var result = 1;
          for (var i = 1; i <= num.val(); i++){
            result *= i;
          }
          num.val(result);
        }
      );

  });

//operaciones con dos operandos y x elevado a y
var num, acc = 0, op = "";

function mas()   { acc = num.value;  op = "+"; }
function menos() { acc = num.value;  op = "-"; }
function por() { acc = num.value;  op = "*"; }
function div() { acc = num.value;  op = "/"; }
function elevado() {acc = num.value; op = "elev";}
function calcular() {
    if (op === "+") {num.value = (+acc + +num.value)}
    if (op === "-") {num.value = (+acc - +num.value)}
    if (op === "*") {num.value = (+acc * +num.value)}
    if (op === "/") {num.value = (+acc / +num.value)}
    if (op === "elev") {num.value = (Math.pow(+acc, +num.value))}
}
function inic ()   {num = document.getElementById("n1");}
  function vaciar () {num.value = "";}  

//operaciones en formato CSV suma
function sumatorio() {
  var num = document.getElementById("n1");

  var lista = num.value.split(",");

  var i = 0, acc = 0;
  while ( i < lista.length ) {
    acc = acc + (+lista[i]);
    i++;
  }
  num.value = acc;
}

//operaciones en formato CSV producto
function producto() {
  var num = document.getElementById("n1");

  var lista = num.value.split(",");

  var i = 0, acc = 1;
  while ( i < lista.length ) {
    acc = acc * (+lista[i]);
    i++;
  }
  num.value = acc;
}

  </script>
